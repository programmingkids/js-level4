<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.17.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene();

mainScene.preload = function() {
  // ボール画像の読み込み
  this.load.image('ball', 'assets/images/ball.png');
  // 地面画像の読み込み
  this.load.image('ground', 'assets/images/ground.png');
  this.load.image('ground2', 'assets/images/ground2.png');
};

mainScene.create = function() {
  // 背景色の設定
  this.cameras.main.setBackgroundColor('#99CCFF');
  
  // ボールを物理エンジン対応で表示
  this.ball = this.physics.add.image(300, 540, 'ball');
  // ボールのサイズ変更
  this.ball.setDisplaySize(40, 40);
  // ボールに反発力を設定
  this.ball.setBounce(0.5);
  // ボールがゲーム空間の領域と衝突する
  this.ball.setCollideWorldBounds(true);
  
  // 地面を作成する。タイルスプライトで最下部に敷き詰める
  this.ground = this.add.tileSprite(400, config.height-20, config.width, 40, 'ground');
  // 地面のタイルスプライトを物理エンジン対象にする
  this.physics.add.existing(this.ground, true);
  // ボールと地面を衝突させる
  this.physics.add.collider(this.ball, this.ground);
  
  // 壁グループの作成
  this.kabeGroup = this.physics.add.staticGroup();
  
  // 壁1の作成
  var kabe1 = this.kabeGroup.create(650, 300,'ground2');
  kabe1.setDisplaySize(300,40);
  kabe1.refreshBody();
  
  // 壁2の作成
  var kabe2 = this.kabeGroup.create(520, 240,'ground2');
  kabe2.setDisplaySize(40,80);
  kabe2.refreshBody();
  
  this.physics.add.collider(this.ball, this.kabeGroup);
};

mainScene.update = function() {
  var cursors = this.input.keyboard.createCursorKeys();
  if(cursors.space.isDown) {
    this.ball.setVelocity(130, -500);
  }
};

var config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 300 },
      debug: true
    }
  },
  scene: [mainScene],
};
var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
